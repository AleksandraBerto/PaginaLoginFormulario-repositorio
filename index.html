<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login no Formulário</title>
    <link rel="shortcut icon" href="img/icon-form.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprendizado sobre como fazer uma página de login em formulário no HTML e CSS">
    <meta name="keywords" content="formulário, Login, HTML">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Aleksandra Santos Berto">
    <style>
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <img src="img/user(1).png" alt="Imagem de user" width="16">
                    <input type="text" placeholder="Email ou Telefone" required><!--  -->
                </div>
                <div class="row">
                    <img src="img/lock(1).png" alt="Imagem de cadeado" width="16">
                    <input type="text" placeholder="Senha" required><!--  -->
                </div>
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Login"><!--  -->
                    <div class="signup-link">Não é membro?<a href="#">Cadastre-se</a></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
